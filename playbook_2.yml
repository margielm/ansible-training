---
- hosts: "localhost"
  vars:
    user: abc
    password: password1

  tasks:
    - name: create new folder
      file: path=/target_folder state=directory owner=vagrant
      become: yes

    - name: copy configuration
      template:
        src: "{{item}}"
        dest: "/target_folder"
        backup: yes
      with_items:
        - mdm.properties
        - portal.properties

